7D9"},{name:"ex15",value:4,color:"#56C02B"},{name:"ex16",value:4,color:"#00689D"}];function Change(ID,valeur){		 document.getElementsByTagName("zz")[0].innerHTML="";	for (i=0;i<16;i++){		if(data[i].name==ID){data[i].value=Number(valeur)};		}	console.log(data);var width = 960,    height = 500,    barHeight = height / 2 - 40;var formatNumber = d3.format("s");var color = d3.scale.ordinal()    .range(["#e5243b","#e5243b","#e5243b","#e5243b","#e5243b","#e5243b","#b3de69","#fccde5","#d9d9d9","#bc80bd","#ccebc5","#ffed6f"]);var svg = d3.select('zz').append("svg")    .attr("width", width)    .attr("height", height)  .append("g")    .attr("transform", "translate(" + width/3 + "," + height/2+ ")"); // data.sort(function(a,b) { return b.value - a.value; });  var extent = d3.extent([0,4]);  var barScale = d3.scale.linear()      .domain(extent)      .range([0, barHeight]);  var keys = data.map(function(d,i) { return d.name; });  var numBars = keys.length;  var x = d3.scale.linear()      .domain(extent)      .range([0, -barHeight]);  var xAxis = d3.svg.axis()		.scale(x).orient("left")      .ticks(0)      .tickFormat(formatNumber);        var circles = svg.selectAll("circle")          .data(x.ticks(3))        .enter().append("circle")          .attr("r", function(d) {return barScale(d);})          .style("fill", "none")          .style("stroke", "black")          .style("stroke-dasharray", "2,2")          .style("stroke-width",".5px");  var arc = d3.svg.arc()      .startAngle(function(d,i) { return (i * 2 * Math.PI) / numBars; })      .endAngle(function(d,i) { return ((i + 1) * 2 * Math.PI) / numBars; })      .innerRadius(0);    var segments = svg.selectAll("path")          .data(data)        .enter().append("path")          .each(function(d) { d.outerRadius = 0; })          .style("fill", function (d) { return d.color; })          .attr("d", arc);  segments.transition().ease("elastic").duration(800).delay(function(d,i) {return (25-i)*10;})          .attrTween("d", function(d,index) {            var i = d3.interpolate(d.outerRadius, barScale(+d.value));            return function(t) { d.outerRadius = i(t); return arc(d,index); };          });  svg.append("circle")      .attr("r", barHeight)      .classed("outer", true)      .style("fill", "none")      .style("stroke", "black")      .style("stroke-width","1.5px");  var lines = svg.selectAll("line")      .data(keys)    .enter().append("line")      .attr("y2", -barHeight - 20)      .style("stroke", "white")      .style("stroke-width",".5px")      .attr("transform", function(d, i) { return "rotate(" + (i * 360 / numBars) + ")"; });  svg.append("g")    .attr("class", "x axis");    //.call(xAxis);  // Labels  var labelRadius = barHeight * 1.025;  var labels = svg.append("g")      .classed("labels", true);  labels.append("def")        .append("path")        .attr("id", "label-path")        .attr("d", "m0 " + -labelRadius + " a" + labelRadius + " " + labelRadius + " 0 1,1 -0.01 0");  labels.selectAll("text")        .data(keys)      .enter().append("text")        .style("text-anchor", "middle")        .style("font-weight","bold")        .style("fill", function(d, i) {return "#3e3e3e";})        .append("textPath")        .attr("xlink:href", "#label-path")        .attr("startOffset", function(d, i) {return i * 100 / numBars + 50 / numBars + '%';})        .text(function(d,i) {return i+1 });				}		function PDF(){	html2canvas(document.getElementById("CONTENU")).then(function (canvas){			var img= canvas.toDataURL("image/png");			console.log("here");			var doc = new jsPDF('landscape');			doc.addImage(img, 'PNG',-30, 20,420,150);			doc.save('Radar.pdf');			});//var ProjectName="Projet";//doc.text(ProjectName, 10, 10)}		</script><style>.slider {margin-top: 5vh;  -webkit-appearance: none;  -moz-appearance: none;  width: 100%;  height: 18px;  background-image:url("Capture.PNG");  background-repeat: no-repeat;  background-position: center;  background-size: cover;  outline: none;  opacity: 0.8;  -webkit-transition: .2s;  -moz-transition: .2s;  transition: opacity .2s;}.slider:hover {  opacity: 0.8;}.slider::-webkit-slider-thumb {  -webkit-appearance: none;  appearance: none;  width: 25%;  height: 25px;  background: #4CAF50;  cursor: pointer;   opacity: 0.7;}.slider::-moz-range-thumb {  -moz-appearance: none;  appearance: none;  width: 25%;  height: 25px;  background: #4CAF50;  cursor: pointer;   opacity: 0.7;}.slider::-moz-range-track{  -moz-appearance: none;  opacity:0;}  .container-fluid {    padding-top: 70px;    padding-bottom: 70px;  }  .axis path,.axis line {  fill: none;  stroke: #000;  shape-rendering: crispEdges;}.x.axis path {  display: none;}</style></body></html>
